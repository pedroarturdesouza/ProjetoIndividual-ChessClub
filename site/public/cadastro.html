<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/cadastroestilo.css">
</head>

<body>
  <header id="header">

    <nav class="nav">

      <a href="index.html"><img src="assets/img/Chess_Club_logo-PhotoRoom.png-PhotoRoom.png"></a>
      <ul>
        
      </ul>
    </nav>
  </header>
  <div class="banner">
    <div class="container">
      <div class="caixa_formulario">
        <h1>Cadastre-se!</h1>
        <div class="formulario">

          <span>Digite seu nome completo:</span>
          <input id="input_nome" placeholder="Nome completo">

          <span>Digite seu e-mail:</span>
          <input id="email_input" type="email" placeholder="Seu e-mail">

          <span>Crie uma senha:</span>
          <input id="senha_input" type="password" placeholder="*****">

          <span>Confirme sua senha:</span>
          <input id="input_confirmar" placeholder="*****">

          <button class="botaoCadastrar" id="Cadastrarr" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script>
  function cadastrar() {
      var nomeVar = input_nome.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmarsenhaVar = input_confirmar.value;


      if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmarsenhaVar == "" 
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vÃ¡ para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          alert(
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...");

          setTimeout(() => {
            
            location.href="login.html"
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
  
</script>
